<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper PNG Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    .swiper {
      width: 300px;
      height: 250px;
      margin: 0; /* No margin = flush to top-left */
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff; /* Plain background */
      overflow: hidden;
      border-radius: 0;
      box-shadow: none; /* No shadow or border */
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./electronics-10.png" alt="Electronics" /></div>
      <div class="swiper-slide"><img src="./fashion-10.png" alt="Fashion" /></div>
      <div class="swiper-slide"><img src="./grocery-10.png" alt="Grocery" /></div>
      <div class="swiper-slide"><img src="./pack-kinun.png" alt="Pack" /></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "cards",
      grabCursor: true,
    });
  </script>
</body>

</html>
